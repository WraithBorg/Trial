<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="well center-block" style="max-width: 600px;">
<!--        <a class="btn btn-info a_reload" th:href="@{/}" role="button">Index</a>-->
        <a class="btn btn-success "  th:href="@{/Add}" role="button">Add</a>
        <a class="btn btn-danger "  th:href="@{/Delete/{type}(type=${ID})}" role="button">Del</a>
        <a class="btn btn-primary " th:href="@{/Next}" role="button">Next</a>
        <a class="btn btn-warning " th:href="@{/Answer/{type}(type=${ID})}" role="button">Answer</a>
    </div>
    <p><b>Question:</b> <span th:text="${Question}"></span>.</p>
    <p><b>Answer: </b><span th:utext="${Answer}"></span>.</p>

    <div class="alert alert-danger" role="alert"><span th:text="${WarnInfo}"></span></div>
</div>

</body>
</html>
